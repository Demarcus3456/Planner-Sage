    <!-- Goals -->
    <button class="goals">Goals</button>
    <div class="todo hidden">
        <h1>Goals Tracker</h1>
        <ul class="goals-list" id="goals-list">
        </ul>
        <button class="add-goal">Add goal</button>
    </div>

    <!-- Goals Settings -->
    <div class="todo-settings hidden">
        <div class="goal-settings">
            <div>
                <label for="name">Name:</label>
                <input type="text" for="name" class="goal-name">
            </div>
            <div>
                <label for="pic">Image</label>
                <input type="file" for="pic" class="goal-image">
            </div>
            <button class="goal-added">Add</button>
        </div>
    </div>


    <!-- Task Window -->
    <div class="todo-list hidden">
        <div class="tabs">
            <button>Habits</button>
            <button>Tasks</button>
        </div>
        <div class="habis">
            <ul class="habits-list">
                <li class="list-item">
                    <h3>Reading</h3>
                    <input type='checkbox'>
                </li>
            </ul>
        </div>
        <div class="tasks">
            <ul class="tasks-list">

            </ul>
        </div>
        <button>Add</button>
    </div>

    <div class="overlay hidden"></div>

    <div class="motivate">
        <div class="container hidden">
            <h1>Vision Board</h1>
        </div>
        <div class="container">
            <h1>Affermations</h1>
            <div class="placeholder">
                <h1>Test</h1>
            </div>
            <button class="adding">Add</button>
            <input type="text">
        </div>
    </div>
