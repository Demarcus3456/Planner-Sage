<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personal Growth</title>
</head>

<body>
    <!-- Stopwatch -->
    <div class="nofap">
        <div class="counter">
            <h1>Bad Habits Detox Timer</h1>
            <span class="time">00:00:00</span>
            <div class="buttons">
                <button>Start</button>
                <button class="urge-btn">Urge</button>
            </div>
            <div class="bad-items">
                <ul>
                    <li>Sleeping</li>
                </ul>
            </div>
        </div>
        <div class="urge hidden">
            <h1>Urge Containter</h1>
            <div class="nofap-info">
                <h2>Days I feel the urge</h2>
                <span class="days">00</span>
                <h2>Tips</h2>
                <p> fdajnksdjafdjs
                    fdsnkldsnafkds fidjaoifs dsijfiodsf dfhdsinf dsfhds foo
                </p>
                <div class="buttons">
                    <button>Relapse</button>
                    <button class="x">X</button>
                </div>
            </div>
        </div>
    </div>







    <script src="script.js"></script>
</body>

</html>
