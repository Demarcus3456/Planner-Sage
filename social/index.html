<!DOCTYPE html>

<head>

<body>
    <a href="/index.html"><button>Back</button></a>

    <!-- Makes button appear after video -->
    <video id="intro" width='100%' height='100%' controls autoplay
        onended="document.getElementById('ready').classList.remove('hidden'), document.getElementById('intro').classList.add('hidden'), document.getElementById('lessons').classList.remove('hidden')">
        <source src="videos/intro.mp4" type="video/mp4">
    </video>

    <button id="ready" class="start hidden">Ready</button>

    <div class="lessons hidden" id="lessons">
        <div class="card" style="width: 18rem;">
            <img src="images/red.jfif" class="card-img-top" alt="Vocal practice">
            <div class="card-body">
                <h5 class="card-title">Resonator</h5>
                <p class="card-text">Vocal practice</p>
                <a href="#" class="btn btn-primary vocal">Lessons</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="images/th.jfif" class="card-img-top" alt="Vocal practice">

        </div>

                <p class="card-text">Instagram Improvment</p>
                <a href="#" class="btn btn-primary vocal">Lessons</a>
            </div>
        </div>
    </div>





    <div class="resonator">

                <li><button class="partBtn p-9">Part-9</button></li>
                <li><button class="partBtn p-10">Part-10</button></li>
                <li><button class="partBtn p-11">Part-11</button></li>
                <li><button class="partBtn p-12">Part-12</button></li>
                <li><button class="partBtn p-13">Part-13</button></li>

        <div class="part-1 hidden">

                <source
                    src="https://www.dropbox.com/scl/fi/mdbsczpwof5iaccrgps7r/01.-Alignment.mp4?rlkey=r5cigb2neqbkra8823sze75i6&raw=1"
